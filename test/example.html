<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Checkbox Limiter</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="../checkboxlimiter.min.js"></script>
</head>
<body>
  <p class="checkboxlimiter">
    <input type="checkbox" name="ex1"> Opção 1
    <input type="checkbox" name="ex1"> Opção 2
    <input type="checkbox" name="ex1"> Opção 3
    <input type="checkbox" name="ex1"> Opção 4
    <input type="checkbox" name="ex1"> Opção 5
    <input type="checkbox" name="ex1"> Opção 6
  </p>
  <p class="checkboxlimiter" data-limitcheckbox="2">
    <input type="checkbox" name="ex2[]"> Opção 1
    <input type="checkbox" name="ex2[]"> Opção 2
    <input type="checkbox" name="ex2[]"> Opção 3
    <input type="checkbox" name="ex2[]"> Opção 4
    <input type="checkbox" name="ex2[]"> Opção 5
  </p>
  <p class="checkboxlimiter" data-limitcheckbox="2">
    <label><input type="checkbox" name="ex2[]"> Opção 1</label>
    <label><input type="checkbox" name="ex2[]"> Opção 2</label>
    <label><input type="checkbox" name="ex2[]"> Opção 3</label>
    <label><input type="checkbox" name="ex2[]"> Opção 4</label>
    <label><input type="checkbox" name="ex2[]"> Opção 5</label>
  </p>
</body>
</html>
